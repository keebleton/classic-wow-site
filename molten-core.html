<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molten Core Raid Guide</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .section-title {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #ffa500;
      font-size: 2rem;
    }
    .content-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .entry {
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #444;
    }
    .entry-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
    }
    .entry-header h3 {
      margin-left: 1rem;
      color: #fff;
      font-size: 1.2rem;
    }
    .entry-header img {
      width: 100px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #555;
    }
    .entry-content {
      display: none;
      padding: 0 1.5rem 1rem;
    }
    .entry-content ul {
      list-style: disc;
      padding-left: 1.5rem;
    }
    .entry.open .entry-content {
      display: block;
    }
  </style>
  <script>
    function toggleEntry(element) {
      const entry = element.closest('.entry');
      entry.classList.toggle('open');
    }
  </script>
</head>
<body>
  <header>
    <h1>Molten Core Raid Guide</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="raids.html" class="current">Raid Guides</a></li>
        <li><a href="loot.html">Loot</a></li>
        <li><a href="raid-tools.html">Raid Leader Tools</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Molten Core</h2>
    <div class="content-columns">
      <div class="column">
        <h2 class="section-title">Bosses</h2>
        <div class="entry">
          <div class="entry-header" onclick="toggleEntry(this)">
            <img src="images/molten core/lucifron.jpg" alt="Lucifron">
            <h3>Lucifron</h3>
          </div>
          <div class="entry-content">
            <ul><li>Placeholder ability</li></ul>
          </div>
        </div>
        <!-- Add other boss entries here -->
      </div>

      <div class="column">
        <h2 class="section-title">Trash Mobs</h2>
        <div class="entry">
          <div class="entry-header" onclick="toggleEntry(this)">
            <img src="images/molten core/molten-giant.jpg" alt="Molten Giant">
            <h3>Molten Giant</h3>
          </div>
          <div class="entry-content">
            <ul><li>Placeholder ability</li></ul>
          </div>
        </div>
        <!-- Add other trash mob entries here -->
      </div>
    </div>
  </main>
</body>
</html>
